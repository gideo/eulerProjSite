<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AsyncTest</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body ng-app='store'>

  <h1 class="font-fancy"> Arizonia </h1>
  
  <div class="rightBox otherStyle">
    <p class="header"> Right Controller Test </p>
    
    <div ng-controller="StoreController as store">
    
      <div class="list color-primary" ng-repeat="gem in store.product">
        <span> {{ gem.name }} </span> <span class="color-second"> {{ gem.price }}</span> <p class="font-color"> {{ gem.description }} </p>
      </div>
    </div>
  </div>
  
  <div class="leftBox otherStyle">
    
    <p class="header"> Left Controller Test </p>
    
    <div ng-controller="StoreController as song">
      <div class="list color-primary" ng-repeat="array in song.arrays1">
        <span> {{ array.title }} </span> <p class="font-color"> {{ array.letter }} </p>
      </div>
    </div>
  </div>
  
  <div class="main mainStyle">
    
    <p class="header"> Controller Test </p>
    
    <div ng-controller="StoreController as store">
      
      <div class="list color-primary" ng-repeat="book in store.books">
        <span> {{ book.title }} </span> <p class="font-color"> {{ book.author }}</p>
      </div>
      
    </div>
  </div>
</body>
</html>
