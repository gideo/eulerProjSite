<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AsyncTest</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body ng-app='store'>
  <p></p>
  <h1 class="fancy"> Arizonia </h1>
  <div class="main">
    <p>Hello</p>
    <div ng-controller="StoreController as store">
      <div class="list" ng-repeat="array in store.arrays1">
        {{ array.num + ". " }} <span class="color-five"> {{ array.letter }} </span>
      </div>
      
      <div class="list">
        <span class="obj-title">{{ store.product.name + ": $" + store.product.price }}</span>
        <p> {{ store.product.description }}</p>
      </div>

      <div class="list" ng-repeat="book in store.books">
        <span> {{ book.title }} </span> <div class="color-five"> {{ book.author }}</div>
      </div>
    </div>
  </div>
</body>
</html>
