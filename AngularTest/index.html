<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AsyncTest</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body ng-app='store'>

  <h1 class="fancy"> Arizonia </h1>
  <div class="main">
    
    <p class="header"> Controller Test </p>
    <div ng-controller="StoreController as store">

      <div class="list color-primary" ng-repeat="array in store.arrays1">
        {{ array.num + ". " }} <span class="font-color"> {{ array.letter }} </span>
      </div>
      
      <div class="product color-primary">
        <span class="obj-title">{{ store.product.name + ": $" + store.product.price }}</span>
        <p> {{ store.product.description }} </p>
      </div>
      
      <div class="list color-primary" ng-repeat="book in store.books">
        <span> {{ book.title }} </span> <p class="font-color"> {{ book.author }}</p>
      </div>
      
    </div>
  </div>
</body>
</html>
